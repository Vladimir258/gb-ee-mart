<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new product</title>
</head>
<body>
  <h1>Add new product</h1>
  <form th:action="@{'/product/form'}" th:object="${product}" method="post">
    Id: <input type="text" th:field="*{id}"/>
    <br>
    Title: <input type="text" th:field="*{title}"/>
    <br>
    Cost: <input type="text" th:field="*{cost}"/>
    <br>
    <button type="submit">Save</button>
    <a th:href="@{/products}">First page</a>
  </form>
</body>
</html>
